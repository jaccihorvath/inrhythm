<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

    <title>inRHYTHM</title>

    <script src="https://code.jquery.com/jquery.js"></script>


</head>
<body class="body-sign">

    <div class="container-fluid">
            
        <div class="row">
            <img src="../img/inrhythm-color-02.png" alt="inRHYTHM logo" class="mx-auto"><br>
        </div>

            <div class="row">
                <div class="jumbotron shadow mx-auto jumbo-form">
                    
                    <form class="row g-2">
                        <div class="col-12">
                            <h1 class="display-4 text-center" id="welcome">Welcome back!</h1>
                        </div>

                        <div class="col-12">
                          <input type="email" class="form-control form-input" id="loginEmail" placeholder="Email">
                        </div>

                        <div class="col-12">
                          <input type="password" class="form-control form-input" id="loginPassword" placeholder="Password">
                        </div>
                        

                      </form>

                      <div class="col-12 text-center">
                        <button type="submit" class="btn" id="btn-signin">Sign In</button>
                      </div>

                      <div class="d-flex justify-content-center align-items-center links">
                        <p><small>New to inRHYTHM? <a href="./signup.html" id="a-signin"> Sign Up</a></p></small>
                    
                    </div>
                    
                </div>
            </div>
    </div>
        
    
</body>
</html>
